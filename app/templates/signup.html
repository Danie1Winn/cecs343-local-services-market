<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>LocalLink</h1>
        </div>
        <div class="home-container">
            <a href="{{ url_for('home.home') }}" class="home-button">Home</a>
        </div>
    </header>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup.signup_page') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-input" required placeholder="Enter your username">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-input" required placeholder="Enter your phone number">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-input" required placeholder="Create a password">

            <button type="submit" class="form-button">Sign Up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login.login_page') }}">Log in here</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 LocalLink. All rights reserved.</p>
    </footer>

</body>
</html>
