<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <script>
        // JavaScript function to toggle between tabs
        function showTab(tabName) {
            const businessForm = document.getElementById('businessForm');
            const individualForm = document.getElementById('individualForm');
            const businessTab = document.getElementById('businessTab');
            const individualTab = document.getElementById('individualTab');

            if (tabName === 'business') {
                businessForm.style.display = 'block';
                individualForm.style.display = 'none';
                businessTab.classList.add('active');
                individualTab.classList.remove('active');
            } else {
                businessForm.style.display = 'none';
                individualForm.style.display = 'block';
                individualTab.classList.add('active');
                businessTab.classList.remove('active');
            }
        }

        // Set the default tab to 'individual' when the page loads
        window.onload = function() {
            showTab('individual');
        };
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>LocalLink</h1>
        </div>
        <div class="home-container">
            <a href="{{ url_for('home.home') }}" class="home-button">Home</a>
        </div>
    </header>

    <div class="signup-container">
        <h2>Sign Up</h2>

        <!-- Tabs for Business and Individual Forms -->
        <div class="tabs">
            <div id="individualTab" class="tab active" onclick="showTab('individual')">Individual</div>
            <div id="businessTab" class="tab" onclick="showTab('business')">Business</div>
        </div>

        <!-- Business Form -->
        <div id="businessForm" class="form-container" style="display: none;">
            <form action="{{ url_for('signup.signup_page') }}" method="POST">
                <label for="name">Business Name:</label>
                <input type="text" id="name" name="name" class="form-input" required placeholder="Enter your business name">

                <label for="email">Business Email:</label>
                <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your business email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-input" required placeholder="Create a password">

                <button type="submit" class="form-button">Sign Up</button>
            </form>
        </div>

        <!-- Individual Form -->
        <div id="individualForm" class="form-container" style="display: block;">
            <form action="{{ url_for('signup.signup_page') }}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-input" required placeholder="Enter your full name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-input" required placeholder="Create a password">

                <button type="submit" class="form-button">Sign Up</button>
            </form>
        </div>

        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login.login_page') }}">Log in here</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 LocalLink. All rights reserved.</p>
    </footer>
</body>
</html>
