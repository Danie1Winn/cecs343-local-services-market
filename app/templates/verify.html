<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>LocalLink</h1>
        </div>
        <div class="home-container">
            <a href="{{ url_for('home.home') }}" class="home-button">Home</a>
        </div>
    </header>

    <div class="login-container">
        <h2>Phone Number Verification</h2>
        <p>We've sent a 6-digit verification code to your phone number.</p>
        
        <form action="{{ url_for('signup.verify_page') }}" method="POST" class="form-container">
            <label for="verificationCode">Enter Verification Code:</label>
            <input 
                type="text" 
                id="verificationCode" 
                name="verification_code" 
                class="form-input" 
                placeholder="Enter 6-digit code" 
                required 
                maxlength="6" 
                pattern="\d{6}">
            
            <button type="submit" class="form-button">Verify</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 LocalLink. All rights reserved.</p>
    </footer>
</body>
</html>
