<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalLink</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <!-- Header with Logo and Login -->
    <header>
        <div class="logo">
            <h1>LocalLink</h1>
        </div>
        <div class="auth-container">
            <!-- Link to Login page using Flask route -->
            <a href="{{ url_for('login.login_page') }}" class="auth-button">Login</a>
        </div>
    </header>

    <!-- Hero Section with Search Bar -->
    <main>
        <section class="hero">
            <h2>Discover Services Near You</h2>
            <p>Your one-stop solution for local services</p>
            <div class="search-bar">
                <input type="text" placeholder="Search for services...">
                <button>Search</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 LocalLink. All rights reserved.</p>
    </footer>
</body>
</html>
