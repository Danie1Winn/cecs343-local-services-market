<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script>
        // Function to switch between tabs
        function showTab(tabName) {
            const businessForm = document.getElementById('businessForm');
            const individualForm = document.getElementById('individualForm');
            const businessTab = document.getElementById('businessTab');
            const individualTab = document.getElementById('individualTab');

            if (tabName === 'business') {
                businessForm.style.display = 'block';
                individualForm.style.display = 'none';
                businessTab.classList.add('active');
                individualTab.classList.remove('active');
            } else {
                businessForm.style.display = 'none';
                individualForm.style.display = 'block';
                individualTab.classList.add('active');
                businessTab.classList.remove('active');
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>LocalLink</h1>
        </div>
        <div class="home-container">
            <a href="{{ url_for('home.home') }}" class="home-button">Home</a>
        </div>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        
        <!-- Tabs for Business and Individual -->
        <div class="tabs">
            <div id="individualTab" class="tab active" onclick="showTab('individual')">Individual</div>
            <div id="businessTab" class="tab" onclick="showTab('business')">Business</div>
        </div>

        <!-- Business Login Form -->
        <form id="businessForm" action="{{ url_for('login.login_page') }}" method="POST">
            <label for="businessEmail">Email:</label>
            <input type="email" id="businessEmail" name="email" class="form-input" required placeholder="Enter business email">
            
            <label for="businessPassword">Password:</label>
            <input type="password" id="businessPassword" name="password" class="form-input" required placeholder="Enter business password">
            
            <button type="submit" class="form-button">Login</button>
        </form>

        <!-- Individual Login Form -->
        <form id="individualForm" action="{{ url_for('login.login_page') }}" method="POST" style="display: none;">
            <label for="individualEmail">Email:</label>
            <input type="email" id="individualEmail" name="email" class="form-input" required placeholder="Enter your email">
            
            <label for="individualPassword">Password:</label>
            <input type="password" id="individualPassword" name="password" class="form-input" required placeholder="Enter your password">
            
            <button type="submit" class="form-button">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="{{ url_for('signup.signup_page') }}">Sign up here</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 LocalLink. All rights reserved.</p>
    </footer>
</body>
</html>
